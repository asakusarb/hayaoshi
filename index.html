<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="./main.css">
        <script src="./jquery.min.js"></script>
        <script src="./bootstrap.min.js"></script>
    </head>
    <body>
        <div class="col-xs-3 col-sm-3 col-md-3" id="p1">
            <div class="thumbnail">
                <img alt="Icon of Player 1">
                <div class="caption">
                    <p class="score">score: 0</p>
                    <p class="status">　</p>
                    <div class="input-group large">
                        <span class="input-group-addon">@</span>
                        <input type="text"
                               class="form-control input-lg"
                               placeholder="GitHub ID"
                               aria-describedby="basic-addon1"
                               onchange="game.players[0].updateName(this.value)">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3" id="p2">
            <div class="thumbnail">
                <img alt="Icon of Player 2">
                <div class="caption">
                    <p class="score">score: 0</p>
                    <p class="status">　</p>
                    <div class="input-group large">
                        <span class="input-group-addon">@</span>
                        <input type="text"
                               class="form-control input-lg"
                               placeholder="GitHub ID"
                               aria-describedby="basic-addon1"
                               onchange="game.players[1].updateName(this.value)">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3" id="p3">
            <div class="thumbnail">
                <img alt="Icon of Player 3">
                <div class="caption">
                    <p class="score">score: 0</p>
                    <p class="status">　</p>
                    <div class="input-group large">
                        <span class="input-group-addon">@</span>
                        <input type="text"
                               class="form-control input-lg"
                               placeholder="GitHub ID"
                               aria-describedby="basic-addon1"
                               onchange="game.players[2].updateName(this.value)">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3" id="p4">
            <div class="thumbnail">
                <img alt="Icon of Player 4">
                <div class="caption">
                    <p class="score">score: 0</p>
                    <p class="status">　</p>
                    <div class="input-group large">
                        <span class="input-group-addon">@</span>
                        <input type="text"
                               class="form-control input-lg"
                               placeholder="GitHub ID"
                               aria-describedby="basic-addon1"
                               onchange="game.players[3].updateName(this.value)">
                    </div>
                </div>
            </div>
        </div>

        <div style="clear: both;"></div>

        <div class="well well-lg" id="msgbox"></div>

        <div style="clear: both;"></div>

        <div class="btn-group btn-group-lg" id="controller">
            <button type="button"
                    class="btn btn-primary"
                    onclick="game.wait()"
                    id="start-button">スタート</button>

            <button type="button"
                    class="btn btn-primary dropdown-toggle"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" onclick="game.enter()">エントリー</a></li>
            </ul>
        </div>
        <button type="button"
                class="btn btn-primary btn-lg"
                onclick="game.exactry()"
                id="exactry-button" disabled>○</button>
        <button type="button"
                class="btn btn-primary btn-lg"
                onclick="game.inexactry()"
                id="inexactry-button" disabled>×</button>
        <script src="./main.js"></script>
    </body>
</html>
